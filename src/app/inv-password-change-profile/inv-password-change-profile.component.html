<div class="container-fluid mt-3">
    <div class="card">
      <div class="card-header" style="background-color: rgb(1, 21, 41); color: whitesmoke;">
        <h4 class="mb-0">Change Password</h4>
      </div>
      <div class="card-body">
        <form #changepassored="ngForm">
          <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirm_password" [(ngModel)]="confirmPassword" name="confirm_password" required>
            <div *ngIf="passwordMismatch" class="text-danger">Passwords do not match!</div>
          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="changeNewPassword()">Change Password</button>
          </div>
        </form>
        <div *ngIf="response_msg" [ngClass]="{'alert-success': isSuccess, 'alert-error': !isSuccess}">
            {{ response_msg }}
          </div>
      </div>
    </div>
  </div>
