

   <div class="container-fluid mt-3">
    <div class="card">
        <div class="card-header" style="background-color: rgb(1, 21, 41); color: whitesmoke;">
            <h4 class="mb-0">Return to Store Form Inventory Scrap</h4>
        </div>
        <div class="card-body"> 
          <form #Scrap_surveyform="ngForm"> 
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="myTable">
                            <thead>
                                <tr>  
                                    <th>Select SurveyOff No</th>
                                    <th>Sanctioned Order No</th>
                                    <th>Sanctioned Order Date</th>
                                    <th>Indent Number</th>
                                    <th>Indent Date</th>
                                    <th>Store Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select id="category" class="form-control form-select" 
                                                [(ngModel)]="ReturntoStorForm.survey_no"
                                                (change)="onAssetParticularChange($event)" 
                                                name="category" required>
                                            <option value="" disabled selected>Select Survey No</option>
                                            <option *ngFor="let category of equipment" 
                                                    [value]="category.survey_no">{{category.survey_no }}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" 
                                               name="sanctioned_order_no" 
                                               [(ngModel)]="ReturntoStorForm.sanctioned_order_no">
                                    </td>
                                    <td>
                                        <input type="date" class="form-control" 
                                               name="sanctioned_order_date" 
                                               [(ngModel)]="ReturntoStorForm.sanctioned_order_date">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" 
                                               name="indent_number" 
                                               [(ngModel)]="ReturntoStorForm.indent_number">
                                    </td>
                                    <td>
                                        <input type="date" class="form-control" 
                                               name="indent_date" 
                                               [(ngModel)]="ReturntoStorForm.indent_date">
                                    </td>
                                    <td>
                                             <select [(ngModel)]="ReturntoStorForm.store_name" class="form-control form-select"  name="store_name">
                                                <option value="" disabled selected>Select Area  Store</option>
                                                <option value="AreaStore Indore">AreaStore Indore</option>
                                                <option value="AreaStore Ujjam">AreaStore Ujjam</option>
                                                <option value="AreaStore Barwaha">AreaStore Barwaha</option>
                                                <option value="AreaStore Dhar">AreaStore Dhar</option>
                                            </select>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" type="button" 
                                                (click)="onSubmitChangeData()">
                                            <i class="fas fa-search"></i> Submit
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
          </form>
     <hr>
    <div *ngIf="response_msg" [ngClass]="{'alert-success': isSuccess, 'alert-error': !isSuccess}">
        {{ response_msg }}
      </div>
        </div>
    </div>
</div>
