<div class="container-fluid mt-5">
    <div class="card">
        <div class="card-header" style="background-color: rgb(1, 21, 41); color: whitesmoke;">
            <h4 class="mb-0">Return to Store Form Inventory Scrap</h4>
        </div>
        <div class="card-body">
            <form #AddCategory="ngForm">
                <div class="row">
                    <div class="col-md-4 col-lg-4 mb-3">
                        <label for="title">Select SurveyOff No</label>
                        <div class="form-group">
                            <select id="category" class="form-select" [(ngModel)]="ReturntoStorForm.survey_no"
                                (change)="onAssetParticularChange($event)" name="category" required>
                                <option value="" disabled selected>Select Survey No</option>
                                <option *ngFor="let category of equipment" [value]="category.survey_no">
                                    {{category.survey_no }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 mb-3">
                        <label for="title">Sanctioned Order No</label>
                        <div class="form-group">
                            <input type="text" class="form-control" 
                            name="sanctioned_order_no" 
                            [(ngModel)]="ReturntoStorForm.sanctioned_order_no">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 mb-3">
                        <div class="form-group">
                            <label for="title">Sanctioned Order Date</label>
                            <input type="date" class="form-control" 
                            name="sanctioned_order_date" 
                            [(ngModel)]="ReturntoStorForm.sanctioned_order_date">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 mb-3">
                        <div class="form-group">
                            <label for="title">ERP Return indent Number</label>
                            <input type="text" class="form-control" 
                                               name="indent_number" 
                                               [(ngModel)]="ReturntoStorForm.indent_number">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 mb-3">
                        <div class="form-group">
                            <label for="title">ERP Indent Date</label>
                            <input type="date" class="form-control" 
                                               name="indent_date" 
                                               [(ngModel)]="ReturntoStorForm.indent_date">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 mb-3">
                        <div class="form-group">
                            <label for="title">Select Area Store</label>
                            <select [(ngModel)]="ReturntoStorForm.store_name" class="form-control form-select"  name="store_name">
                                <option value="" disabled selected>Select Area  Store</option>
                                <option value="AreaStore Indore">AreaStore Indore</option>
                                <option value="AreaStore Ujjam">AreaStore Ujjam</option>
                                <option value="AreaStore Barwaha">AreaStore Barwaha</option>
                                <option value="AreaStore Dhar">AreaStore Dhar</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" type="button" (click)="onSubmitChangeData()">
                        <i class="fas fa-search"></i> Add Return to Store Information
                    </button>
                    <button class="btn btn-danger" style="margin-left: 5px;" id="resetAll" type="reset">Reset All</button>
                </div>
              <br>
                <div *ngIf="response_msg" [ngClass]="{'alert-success': isSuccess, 'alert-error': !isSuccess}">
                    {{ response_msg }}
                </div>
            </form>
        </div>
    </div>
</div>
