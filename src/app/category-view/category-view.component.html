<div class="container-fluid mt-5">
    <div class="card">
      <div class="card-header" style="background-color: rgb(1, 21, 41); color: whitesmoke;">
            <h5 class="mb-0">View Inventory Category</h5>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12"> 
                <div class="table-responsive">
                <table class="table table-striped table-bordered" id="myTable">
                  <thead>
                    <tr>
                      <th>Category Name</th>
                    </tr>
                  </thead>
                  <tbody id="table-body">
                    <tr *ngFor="let row of viewCategory">
                      <td>{{ row }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
               </div>
            </div>
          </div>
        </div>
    </div>
  </div>
